<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Cuestionarios</title>
    <!-- Incluir las bibliotecas de Chart.js -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="globalContainer">
        <div class="leftPanel">
            <img id="logo" src="" alt="">
            <div id="userContent">
                <div id="img_user"></div>
                <h3 id="userName">Nombre</h3>
                <h4 id="userMail">Mail</h4>
            </div>
            <a id="href_dashboard" href="dashboard.html">
                <span class="material-symbols-outlined">
                    home
                </span>
                Dashboard
            </a>
            <a id="href_dashboard" href="cuestionario.html">
                <span class="material-symbols-outlined">
                    app_registration
                </span>
                Cuestionario
            </a>
            <a id="href_dashboard" href="ingresarUser.html">
                <span class="material-symbols-outlined">
                    person
                </span>
                Ingresar Usuario
            </a>
            <a id="href_dashboard" href="ingresarCliente.html">
                <span class="material-symbols-outlined">
                    person
                </span>
                Ingresar Cliente
            </a>
            <a id="href_dashboard" href="modify.html">
                <span class="material-symbols-outlined">
                    settings
                </span>
                Configuracion
            </a>
        </div>
        <div class="rightPanel">
            <div class="topPanel">
                <h1>HOLA, NOMBRE</h1>
                <h5>FECHA DE HOY</h5>
            </div>
            <div class="botPanel">
                <div>
                    <h2>Seleccionar usuario</h2>
                    <select name="ususarios" id="i_usuarios" class="input_option">
                        <option value="todos">Todos</option>
                    </select>
                </div>
                
            </div>
        </div>
        <div class="div_clientes_right">
            <h3>Clientes</h3>
            <label for="listaNombresAnalizados" class="label" id="conCuestionario">Completos</label>
            <ul id="listaNombresAnalizados" class="label">
                <!-- Los nombres se agregarán aquí dinámicamente -->
            </ul>
            <label for="listaNombresSinAnalizar" class="label" id="sinCuestionario">Incompletos</label>
            <ul id="listaNombresSinAnalizar" class="label"> 
                
            </ul>
        </div>
    </div>
    
    
    <div id="inversionStats"></div>
   <div id="listaClientesCat">
        <h2>Lista clientes por categoria</h2>
        <label for="clientA" class="label">Categoria A</label>
        <ul id="clientA"></ul>
        
        <label for="clientB" class="label">Categoria B</label>
        <ul id="clientB"></ul>
        
        <label for="clientC" class="label">Categoria C</label>
        <ul id="clientC"></ul>
    </div>
    <div id="graficosContainer">
        <!-- Los gráficos de barras se agregarán aquí dinámicamente -->
    </div>
    <div>
        <!-- Agregar un elemento canvas para el gráfico de pastel -->
        <canvas id="graficoPastel"></canvas>
    </div>
    <div id="tablesContainer">
        <!-- Las tablas se agregarán aquí dinámicamente -->
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="estadisticas.js"></script>
</body>
</html>
