<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Cuestionarios</title>
    <!-- Incluir las bibliotecas de Chart.js -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="globalContainer">
        <div class="leftPanel">
            <img id="logo" src="" alt="">
            <div id="userContent">
                <div id="img_user"></div>
                <h3 id="userName">Nombre</h3>
                <h4 id="userMail">Mail</h4>
            </div>
            <a id="href_dashboard" href="estadisticas.html">
                <span class="material-symbols-outlined">
                    home
                </span>
                Dashboard
            </a>
            <a id="href_dashboard" href="cuestionario.html">
                <span class="material-symbols-outlined">
                    app_registration
                </span>
                Cuestionario
            </a>
            <a id="href_dashboard" href="ingresarUser.html">
                <span class="material-symbols-outlined">
                    person
                </span>
                Ingresar Usuario
            </a>
            <a id="href_dashboard" href="ingresarCliente.html">
                <span class="material-symbols-outlined">
                    person
                </span>
                Ingresar Cliente
            </a>
            <a id="href_dashboard" href="modify.html">
                <span class="material-symbols-outlined">
                    settings
                </span>
                Configuracion
            </a>
        </div>
        <div class="rightPanel">
            <div class="topPanel">
                <h1>HOLA, NOMBRE</h1>
                <h5 class="fecha_hoy">FECHA DE HOY</h5>
            </div>
            <div class="botPanel">
                <div >
                    <h2>Seleccionar usuario</h2>
                    <select name="ususarios" id="i_usuarios" class="input_option">
                        <option value="todos">Todos</option>
                    </select>
                </div>
                <div id="menu_estadisticas">
                    <br>
                    <input type="button" value="Categoria" id="bt_categoria_cliente" class="sendButton">
                    <input type="button" value="Ingresos" id="bt_ingresos_cliente" class="sendButton">
                    <input type="button" value="Cuestionario" id="bt_cuestionario_cliente" class="sendButton">
                    <input type="button" value="Buscador" id="bt_buscador_cliente" class="sendButton">
                </div>
                <div id="cuestionario_cliente" class="hide">
                    <br>
                    <h2>Visualizar respuestas</h2>
                    <select name="select_respuestas" id="select_respuestas" class="input_option">
                        <option value="">Todas</option>
                        <option value="reuniones">Reuniones</option>
                        <option value="propuestas">Propuestas</option>
                        <option value="mail">Mail</option>
                        <option value="tareas">Tareas</option>
                        <option value="contrato">Contrato</option>
                        <option value="presupuesto">Presupuesto</option>
                        <option value="presencia">Presencia</option>
                        <option value="pago">Pago</option>
                        <option value="predisposicion">Predisposicion</option>
                        <option value="organizacion">Organizacion</option>
                        <option value="conocimiento">Conocimiento</option>
                        <option value="pedido">Pedido</option>
                        <option value="cambios">Cambios</option>
                        <option value="urgencia">Urgencia</option>
                        <option value="contacto">Contacto</option>
                    </select>
                    <div id="tablas_clientes">
                        <div id="graficosContainer">
                            <!-- Los gráficos de barras se agregarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
                <div id="ingresos_cliente" class="hide">
                    <br>
                    <h2>Ingresos de clientes</h2>
                    <div id="inversionStats"></div>
                </div>
                <div id="div_categoria">
                    <br>
                    <h2 >Lista clientes por categoria</h2>
                    <div id="tipo_cliente_div">
                        <div id="div_pie">
                            <!-- Agregar un elemento canvas para el gráfico de pastel -->
                            <canvas id="graficoPastel"></canvas>
                        </div>
                        
                        <div id="listaClientesCat">
                            <div><label for="clientA" class="label">Categoria A</label>
                                <ul id="clientA"></ul>
                                </div>
                            <div> <label for="clientB" class="label">Categoria B</label>
                                <ul id="clientB"></ul></div>
                            <div> <label for="clientC" class="label">Categoria C</label>
                                <ul id="clientC"></ul></div>
                        </div>
                    </div>
                   
                </div>
                
            </div>
        </div>
        <div class="div_clientes_right">
            <h3>Clientes</h3>
            <label for="listaNombresAnalizados" class="label" id="conCuestionario">Completos</label>
            <ul id="listaNombresAnalizados" class="label">
                <!-- Los nombres se agregarán aquí dinámicamente -->
            </ul>
            <label for="listaNombresSinAnalizar" class="label" id="sinCuestionario">Incompletos</label>
            <ul id="listaNombresSinAnalizar" class="label"></ul>
        </div>
    </div>
    
    
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="estadisticas.js"></script>
</body>
</html>
